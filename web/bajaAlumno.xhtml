<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"     
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Baja Alumnos</title>
    </h:head>
    <h:body>
        <p:panel header="Listado de Cursos">        
            <h:form> 
                <p:dataTable id="tablaBajaAlumnos" value="#{imparticionesActivas.lista}" var="imparticion">
                    <p:column headerText="Curso">            
                        <h:outputText value="#{imparticion.idCurso.nombre}"/>                        
                    </p:column>    
                    <p:column headerText="Imparticion">            
                        <p:commandLink value="#{imparticion.nombre}" action="index"/>                     
                    </p:column>    
                </p:dataTable> 
            </h:form>
        </p:panel>
    </h:body>
</html>
