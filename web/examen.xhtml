<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form> 
            <h:dataTable value="#{gestionExamen.preguntasExamen}" var="pe">
                <h:column>                    
                    <h:outputText value="#{pe.pregunta.enunciado}"/>
                    <p:selectOneListbox value="#{pe.valueRespuesta}">
                        <f:selectItems var="r" value="#{pe.respuestas}" itemValue="#{r.idRespuesta}" itemLabel="#{r.respuesta}"/>
                    </p:selectOneListbox>
                </h:column>
            </h:dataTable>
            <p:commandButton value="Grabar Examen" action="#{gestionExamen.corregir()}"/>
        </h:form>      
    </h:body>
</html>
