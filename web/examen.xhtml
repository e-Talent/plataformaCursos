<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form> 
            <p:growl id="growlExamen" showDetail="true" sticky="true"/>
            <p:panel>  
                <h:dataTable value="#{gestionExamen.preguntasExamen}" var="pe">
                    <h:column>                   
                        <p:panel header="#{pe.pregunta.enunciado}"> 
                            <p:selectOneRadio value="#{pe.valueRespuesta}" layout="grid" columns="1">
                                <f:selectItems var="r" value="#{pe.respuestas}" itemValue="#{r.idRespuesta}" itemLabel="#{r.respuesta}"/>
                            </p:selectOneRadio>
                        </p:panel>
                    </h:column>
                </h:dataTable>
                <p:commandButton id="grabarExamen" value="Grabar Examen" actionListener="#{gestionExamen.corregir}" update="growlExamen" rendered="true"/>
                <p:commandButton value="Volver" action="index"/>
            </p:panel>
        </h:form>      
    </h:body>
</html>
