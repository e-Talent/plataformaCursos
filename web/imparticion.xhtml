<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Nueva impartición de un curso</title>
    </h:head>
    <h:body>
       
            <h:form>
                Selecciona un curso:
                <h:selectOneMenu id="seleccionCurso" value="#{agregarImparticion.idCurso}">
                     <f:selectItems value="#{listaCursos.lista}"
                                   var="curso"
                                   itemValue="#{curso.idCurso}"
                                   itemLabel="#{curso.nombre}"/>
                </h:selectOneMenu><br/><br/>
                 Elija fecha de inicio del curso:<p:outputLabel for="popup" value="Popup:" />
                 <p:calendar id="popup" value="#{agregarImparticion.fechaInicio}" />
                 
                 Elija fecha de finalización del curso:<p:outputLabel for="popup" value="Popup:" />
                 <p:calendar id="popup2" value="#{agregarImparticion.fechaFin}" />
                 
                 Nombre de la edición:<h:inputText id="nombreEdicion" value="#{agregarImparticion.nombre}" /><br/>
                 <h:commandButton value="Guardar" action="#{agregarImparticion.guardarImparticion()}" />
                 <br/><br/>                
             </h:form>        
    </h:body>
</html>
