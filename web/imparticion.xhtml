<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Nueva impartición de un curso</title>
    </h:head>
    <h:body>
        <p:panel header="Selecciona un Curso">  
            <h:form>
                <p:dataTable var="c" value="#{listaCursos.lista}" style="width: 300px">
                    <p:column headerText="Id">
                        <h:outputText value="#{c.idCurso}" />
                    </p:column>

                    <p:column headerText="Curso">
                        <h:outputText value="#{c.nombre}" />
                    </p:column>
                </p:dataTable>
                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">    

                    Selecciona el id del curso: <p:spinner value="#{agregarImparticion.idCurso}"/>                      
                            
                    <p:outputLabel for="popup" value="Fecha de Inicio: " />
                    <p:calendar id="popup" value="#{agregarImparticion.fechaInicio}" />
                    <p:outputLabel for="popup" value="Fecha de finalización: " />
                    <p:calendar id="popup2" value="#{agregarImparticion.fechaFin}" />
                    Nombre de la edición:<p:inputText id="nombreEdicion" value="#{agregarImparticion.nombre}" /><br/>
                    <p:commandButton value="Guardar" action="#{agregarImparticion.guardarImparticion()}" ajax="false"/>   
                </h:panelGrid>   
            </h:form>  
        </p:panel>    
    </h:body>
</html>
