<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Nueva impartición de un curso</title>
    </h:head>
    <h:body>


        <p:panel header="Selecciona un Curso">  
            <h:form>
                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                 <p:outputLabel for="curso" value="Curso:" />
                    <p:selectOneListbox id="curso" value="#{agregarImparticion.idCurso}">                        
                        <f:selectItems value="#{listaCursos.lista}" var="c" itemLabel="#{c.nombre}" itemValue="#{c.idCurso}"/>                        
                    </p:selectOneListbox>>
                    <p:outputLabel for="popup" value="Fecha de Inicio: " />
                    <p:calendar id="popup" value="#{agregarImparticion.fechaInicio}" />
                    <p:outputLabel for="popup" value="Fecha de finalización: " />
                    <p:calendar id="popup2" value="#{agregarImparticion.fechaFin}" />
                    Nombre de la edición:<h:inputText id="nombreEdicion" value="#{agregarImparticion.nombre}" /><br/>
                    <p:commandButton value="Guardar" action="#{agregarImparticion.guardarImparticion()}" />   
                </h:panelGrid>   
            </h:form>  
        </p:panel>    
    </h:body>
</html>
