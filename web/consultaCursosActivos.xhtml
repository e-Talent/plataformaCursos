<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>      

            <p:panel id="panel" header="Search Form" style="margin-bottom:10px;">

                <p:messages id="messages" />            <h:panelGrid columns="4" cellpadding="5">

                    <h:outputLabel for="Buscar" value="Buscar: " />

                    <p:inputText id="buscar" value="#{searchView.buscar}" required="true" label=Buscar>

                        <f:validateLength minimum="2" />

                    </p:inputText>

                    <p:message for="buscar" />

                    <h:outputText value="#{searchView.buscar}" />                <h:outputLabel for="opcion" value="Opcion: " />

                    <h:selectOneMenu id="opcion" value="#{searchView.opcion}" required="true" label="opcion">

                        <f:selectItem itemLabel="Seleccione una" itemValue="" noSelectionOption="true" />

                        <f:selectItem itemLabel="Categoria" itemValue="1" />

                        <f:selectItem itemLabel="Nombre" itemValue="2" />

                        <f:selectItem itemLabel="Option 3" itemValue="3" />

                    </h:selectOneMenu>

                    <p:message for="" />

                    <h:outputText value="#{searchView.opcion}" />

                </h:panelGrid>

            </p:panel>        <h:panelGrid columns="1">

                <p:commandButton process="buscar" update="buscar" value="buscar" />

            </h:panelGrid>
    </h:body>
</html>
