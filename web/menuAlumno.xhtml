<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>        
        <p:panel header="Menu Alumno"> 
            <h:form> 
                <p:selectOneRadio value="#{cargarExamen.idImparticion}">
                    <f:selectItems var="matricula" value="#{login.listaMatriculadas}"
                                   itemLabel="#{matricula.idImparticion.nombre}"
                                   itemValue="#{matricula.idImparticion.idImparticion}"/>                                   
                </p:selectOneRadio>              
                <p:commandButton value="Ir a Examen" action="#{cargarExamen.cargar()}"/>
                <p:commandButton value="Ir a Temario" action="temario"/>
            </h:form>       
        </p:panel>
    </h:body>
</html>
