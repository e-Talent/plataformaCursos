<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Matricular alumnos</title>
    </h:head>
    <h:body>
        <h:form>
            Inserta D.N.I.:<h:inputText id="dni" value="00000000x" size="9"/><br/>
            Selecciona un curso activo:
            <h:selectOneMenu id="seleccionImparticion" value="">
                <f:selectItems value="#{imparticionesActivas.lista}"
                               var="imparticion"
                               itemValue="#{imparticion.idImparticion}"
                               itemLabel="#{imparticion.nombre}"/>
            </h:selectOneMenu><br/><br/>

            <h:commandButton value="Matricular" action="index" />
        </h:form>
    </h:body>
</html>
