<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Matricular alumnos</title>
    </h:head>
    <h:body>
        <h:form>
            Inserta D.N.I.:<p:inputText id="dni" value="#{matricularAlumno.DNI}" size="9"/><br/>
            Selecciona un curso activo:
            <h:selectOneMenu id="seleccionImparticion" value="#{matricularAlumno.idImparticion}">
                <f:selectItems value="#{imparticionesActivas.lista}"
                               var="imparticion"
                               itemValue="#{imparticion.idImparticion}"
                               itemLabel="#{imparticion.nombre}"/>
            </h:selectOneMenu><br/><br/>    
            <p:commandButton value="Matricular" action="#{matricularAlumno.matricular()}" />
        </h:form>
    </h:body>
</html>
