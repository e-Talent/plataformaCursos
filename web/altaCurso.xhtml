<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Alta de un curso</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Alta de Curso">  
                <h:panelGrid columns="2" cellpadding="5">   
                    Nombre del curso:<p:inputText id="nombreCurso" value="#{agregarCurso.nombre}" />
                    Descripción:<p:inputTextarea id="descripcion" value="#{agregarCurso.descripcion}" />         
                    <p:growl id="messages" showDetail="true" /> 
                    <p:fileUpload value="null" mode="simple"/>  <!--<p:commandButton value="Subir" ajax="false" actionListener="#{vistaSubidaArchivo.upload}" disabled="true" /> -->                
                </h:panelGrid>   
                <p:commandButton value="Generar examen" action="index" />                         
                <p:commandButton value="Guardar" action="#{agregarCurso.guardarCurso()}" />
                <p:commandButton value="Crear impartición" action="index" />           
                <p:commandButton value="Generar examen" action="index" />
            </p:panel>   
        </h:form>
    </h:body>
</html>
