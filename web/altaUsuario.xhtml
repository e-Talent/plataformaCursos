<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form enctype="multipart/form-data">
            <p:growl showDetail="true"/>
            <h:panelGrid columns="2">
                DNI:<p:inputText id="dniUsuario" value="#{agregarUsuario.dni}" />
                Nombre:<p:inputTextarea id="nombreUsuario" value="#{agregarUsuario.nombre}" />  
                Apellidos:<p:inputText id="apellidosUsuario" value="#{agregarUsuario.apellido}" />
                Usuario:<p:inputText id="Usuario" value="#{agregarUsuario.usuario}" />
                Password:<p:inputTextarea id="passwordUsuario" value="#{agregarUsuario.password}" />  
                Teléfono:<p:inputText id="telefonoUsuaio" value="#{agregarUsuario.telefono}" />
                Email:<p:inputTextarea id="emailUsuario" value="#{agregarUsuario.email}" />  
                Rol:<p:inputText id="rolUsuario" value="#{agregarUsuario.rol}" />

                <h:panelGroup>
                    <h:outputLabel value="Sube una fotografía" for="fileUpload" />
                    <p:fileUpload value="#{agregarUsuario.foto}" mode="simple" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>
                    <p></p>
                    <p:commandButton value="Guardar Nuevo Usuario" actionListener="#{agregarUsuario.guardarUsuario()}" ajax="false"/>
                </h:panelGroup>
                <p></p>
                <h:panelGroup>
                    <p style="font-size: 30px">Dni del usuario</p>
                    <p:inputText label="Introduce dni" value="#{descargarFoto.dni}"/>
                    <p:commandButton value="Descargar Foto" actionListener="#{descargarFoto.cargarFoto()}" ajax="false">
                        <p:fileDownload value="#{descargarFoto.file}"/>
                    </p:commandButton>
                </h:panelGroup>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
